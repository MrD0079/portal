<form target="_self" method="POST" name=form1 id=form1>
<div style="text-align: left; background-color:lightblue">
<span style="font-weight: bold;">Фильтры</span>
<table>
<tbody>
<tr>
	<td>Начало/окончания периода</td>
	<td>
		с
		<select name="sd" id="sd">
			<option></option>
			<!--{foreach key=key1 item=item1 from=$month_list}-->
				<option value="{$item1.sd_c}">{$item1.my}</option>
			<!--{/foreach}-->
		</select>
		<script>$('#sd option[value="{$smarty.request.sd|default:$now1}"]').prop('selected', true);</script>
		по
		<select name="ed" id="ed">
			<option></option>
			<!--{foreach key=key1 item=item1 from=$month_list}-->
				<option value="{$item1.sd_c}">{$item1.my}</option>
			<!--{/foreach}-->
		</select>
		<script>$('#ed option[value="{$smarty.request.ed|default:$now1}"]').prop('selected', true);</script>
	</td>
</tr>
<tr>
	<td>НМКК</td>
	<td>
		<select name=tn_rmkk id=tn_rmkk>
			<option value=0></option>
			{foreach key=rmkk_key item=rmkk_item from=$list_rmkk}
			<option value={$rmkk_item.tn}>{$rmkk_item.fio} ({$rmkk_item.tn})</option>
			{/foreach}
		</select>
		<script>$('#tn_rmkk option[value={$smarty.request.tn_rmkk}]').prop('selected', true);</script>
	</td>
</tr>
<tr>
	<td>Ответственный ТМ КК</td>
	<td>
		<select name=tn_mkk id=tn_mkk>
			<option value=0></option>
			{foreach key=mkk_key item=mkk_item from=$list_mkk}
			<option value={$mkk_item.tn}>{$mkk_item.fio} ({$mkk_item.tn})</option>
			{/foreach}
		</select>
		<script>$('#tn_mkk option[value={$smarty.request.tn_mkk}]').prop('selected', true);</script>
	</td>
</tr>
<tr>
	<td>Подтверждено ФМ</td>
	<td>
		<input checked="checked" name="okfm" id="okfm" value="all" type="radio"> все
		<input name="okfm" id="okfm" value="no" type="radio"> не подтверждено
		<input name="okfm" id="okfm" value="ok" type="radio"> подтверждено
		<script>$("input[name=okfm][value={$smarty.request.okfm}]").attr('checked',true);</script>
	</td>
</tr>
<tr>
	<td>Подтверждено ТМ</td>
	<td>
		<input checked="checked" name="oktm" id="oktm" value="all" type="radio"> все
		<input name="oktm" id="oktm" value="no" type="radio"> не подтверждено
		<input name="oktm" id="oktm" value="ok" type="radio"> подтверждено
		<script>$("input[name=oktm][value={$smarty.request.oktm}]").attr('checked',true);</script>
	</td>
</tr>
</tbody>
</table>
<input name="generate" value="Отобразить реестр" type="submit">
</div>
</form>
