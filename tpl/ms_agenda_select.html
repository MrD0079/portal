<table>

<tr>
<td>
Период
</td>
<td>
	<input type=radio name=period value=1 onClick="$('#per_day').attr('disabled',false);$('#per_week').attr('disabled',true);$('#per_month').attr('disabled',true);">день
	<input name=per_day id=per_day class="datepicker datepicker_prev1" size=10>
	<input type=radio name=period value=2 onClick="$('#per_day').attr('disabled',true);$('#per_week').attr('disabled',false);$('#per_month').attr('disabled',true);">неделя
	<select name=per_week id=per_week>
	{foreach key=key item=item from=$week_list}
		{if $item.ms_agenda_enabled}<option value="{$item.w_start}">№ {$item.wy} - {$item.w_start} - {$item.w_end}</option>{/if}
	{/foreach}
	</select>
	<input type=radio name=period value=3 onClick="$('#per_day').attr('disabled',true);$('#per_week').attr('disabled',true);$('#per_month').attr('disabled',false);">месяц
	<select name=per_month id=per_month>
	{foreach key=key item=item from=$month_list}
		{if $item.ms_agenda_enabled}<option value="{$item.sd_c}">{$item.my}</option>{/if}
	{/foreach}
	</select>
	<script>
		{literal}
		$(
			function()
			{
				var dt = new Date();
				dt.setMonth(dt.getMonth()-1);
				$(".datepicker_prev1").datepicker( "option", "minDate", dt);
			}
		)
		{/literal}
		$("#per_day").val('{$smarty.request.per_day}');
		$("#per_week option[value='{$smarty.request.per_week}']").prop('selected', true);
		$("#per_month option[value='{$smarty.request.per_month}']").prop('selected', true);
		$("input[name=period][value={$smarty.request.period}]").attr('checked',true);
		$("input[name=period][value={$smarty.request.period}]").click();
	</script>
</td>
</tr>

<tr>
<td>Область
</td>
<td>
<select name=oblast id=oblast>
	<option value=0></option>
	{foreach key=key item=item from=$oblast}
	<option value="{$item.oblast}">{$item.oblast}</option>
	{/foreach}
</select>
<script>
$("#oblast option[value='{$smarty.request.oblast}']").prop('selected', true);
</script>
</td>
</tr>

<tr>
<td>Город
</td>
<td>
<select name="city" id="city">
	<option value=0></option>
	{foreach key=key item=item from=$city}
	<option value="{$item.city}">{$item.city}</option>
	{/foreach}
</select>
<script>
$("#city option[value='{$smarty.request.city}']").prop('selected', true);
</script>
</td>
</tr>

<tr>
<td>Сеть</td>
<td>
<select name=nets id=nets>
	<option value=0></option>
	{foreach key=key item=item from=$nets}
	<option value="{$item.id_net}">{$item.net_name}</option>
	{/foreach}
</select>
<script>
$("#nets option[value={$smarty.request.nets}]").prop('selected', true);
</script>
</td>
</tr>

<tr><td>СВ МС</td>
<td>
<select name=svms_list id=svms_list>
	<option value=0></option>
	{foreach key=key item=item from=$svms_list}
	<option value="{$item.tn}">{$item.fio} ({$item.tn})</option>
	{/foreach}
</select>
<script>
$("#svms_list option[value={$smarty.request.svms_list}]").prop('selected', true);
</script>
</td>
</tr>
<tr><td>Заказчик</td>
<td>
<select name=agent id=agent>
	<option value=0></option>
	{foreach key=key item=item from=$routes_head_agents}
	<option value="{$item.id}">{$item.name}</option>
	{/foreach}
</select>
<script>
$("#agent option[value={$smarty.request.agent}]").prop('selected', true);
</script>
</td>
</tr>

</table>
