<table id=tstatyas_{$smarty.request.id} border=0 cellpadding=3 cellspacing=0>
	<tbody>
		{if $smarty.request.id eq 0}
		{/if}
		<tr>
			<td>
				<input size=50 id=new_cost_item_{$smarty.request.id}>
				<a href="javascript:void(0);" onClick="add_item({$smarty.request.id});">Добавить</a>
			</td>
		</tr>
		{foreach key=k item=i from=$statyas}
			<tr id=list_{$i.id}>
				<td>
					<a href='javascript:void(0);' onClick="del_item({$i.id})">[x]</a>
					<input id=d_{$i.id}_cost_item size=50 value="{$i.cost_item}" onChange="save_item({$i.id},'cost_item',this.value);">
					{if $smarty.request.id neq 0}
                                        <input class=number_int id=d_{$i.id}_code_budjet_type size=8 value="{$i.code_budjet_type}" onChange="save_item({$i.id},'code_budjet_type',this.value);">
                                        <input class=number_int id=d_{$i.id}_code_budjet_item size=8 value="{$i.code_budjet_item}" onChange="save_item({$i.id},'code_budjet_item',this.value);">
					{else}
					<a href='javascript:void(0);' onClick="show_items({$i.id})">Развернуть</a>
					<div style="margin-left:50px" id=detail_{$i.id}></div>
					{/if}
				</td>
			</tr>
		{/foreach}
	</tbody>
</table>
