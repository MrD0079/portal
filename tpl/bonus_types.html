<script>
function add_item(id)
{
var fd = new FormData();
fd.append('parent', id);
fd.append('new_name', $('#new_name_'+id).val());
$.ajax({
  type: 'POST',
  url: '?action=bonus_types&new=1&nohead=1',
  data: fd,
  processData: false,
  contentType: false,
  success: function(data) {
  $('#tbonus_types_'+id+'>tbody:last').append(''+data+'');
  
  }
});
}
function save_item(id,field,val)
{
	$('#d_'+id+'_'+field).css('background-color','red');
	$('#ok').load('?action=bonus_types&save=1&nohead=1',
	{
		id: id,
		field: field,
		val: val
	},
	function() {
	$('#d_'+id+'_'+field).css('background-color','white');
	});
}
function del_item(id)
{
save_item(id,'id',0);
$('#list_'+id).remove();
}
function show_items(id)
{
var fd = new FormData();
fd.append('id', id);
$.ajax({
  type: 'POST',
  url: '?action=bonus_types&items=1&nohead=1',
  data: fd,
  processData: false,
  contentType: false,
  success: function(data) {
  $('#detail_'+id).html('');
  $('#detail_'+id).append(''+data+'');
  
  }
});
}
$(function() {show_items(0);});
</script>
{/literal}

<div id="ok" style="display: inline;"></div>
