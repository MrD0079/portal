<tr id=vv{$new_id} style="text-align:center; border: 1px dotted green;">
	<td>
		<a href="javascript:void(0);" onclick="$('#vv{$new_id}').remove();">[-]</a>
		<b>ТЗ (Область, сеть, название, адрес)</b>
		<br>
		<select required name=vv_new[{$new_id}][tp]>
			<option></option>
			{foreach key=k item=i from=$vv_tp name=vv_tp}
			<option value={$i.kodtp}>{$i.tz_oblast} - {$i.net_name} - {$i.ur_tz_name} - {$i.tz_address}</option>
			{/foreach}
		</select>
		<br>
		<b>Заказчик</b>
		<br>
		{foreach key=key item=item from=$routes_agents}
		<input type=checkbox name=vv_new[{$new_id}][ag][] value={$item.id}>{$item.name|escape}</option>
		{/foreach}
	</td>
</tr>
