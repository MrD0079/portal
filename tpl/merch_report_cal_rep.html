<h1>Календарь МР - Вид отчета</h1>
<form target="_self" method="POST" name=form1 id=form1 enctype="multipart/form-data">
<input type=submit name=save value="Сохранить">
<table border=1 cellpadding=3 cellspacing=0>
<tr style="font-weight:bold">
<td>название</td>
<td>картинка</td>
</tr>
{foreach key=key item=item from=$d}
<tr>
<td>
<input name=data[{$item.id}][name] size=50 value="{$item.name|escape}">
</td>
<td>
<img src="files/{$item.pict}">
<input name=files[{$item.id}] type=file>
</td>
</tr>
{/foreach}
</table>
</form>
