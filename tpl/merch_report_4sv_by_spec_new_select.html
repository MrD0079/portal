<table>


<tr>
<td>
Дата
</td>
<td>
<input size=10 class="datepicker" name=dates_list2 id=dates_list2>
</td>
<script>
$('#dates_list2').val('{$smarty.request.dates_list2}');
</script>
</tr>

<tr><td>СВ МС</td>
<td>
<select name=svms_list id=svms_list>
	<option value=0></option>
	{foreach key=key item=item from=$svms_list}
	<option value="{$item.tn}">{$item.fio} ({$item.tn})</option>
	{/foreach}
</select>
<script>$('#svms_list option[value="{$smarty.request.svms_list}"]').prop('selected', true);</script>
</td>
</tr>

<tr><td>Маршрут</td>
<td>
<select name="select_route_numb" id="select_route_numb">
	<option value=0></option>
	{foreach key=key item=item from=$routes_head}
	<option value="{$item.id}">{$item.fio} - {$item.num} - {$item.fio_otv}</option>
	{/foreach}
</select>
<script>$('#select_route_numb option[value="{$smarty.request.select_route_numb}"]').prop('selected', true);</script>
</td>
</tr>

<tr><td>ФИО</td>
<td>
<select name="select_route_fio_otv" id="select_route_fio_otv">
	<option value=0></option>
	{foreach key=key item=item from=$routes_head_fio_otv}
	<option value="{$item.id}">{$item.fio_otv}</option>
	{/foreach}
</select>
<script>$('#select_route_fio_otv option[value="{$smarty.request.select_route_fio_otv}"]').prop('selected', true);</script>
</td>
</tr>

<tr>
<td>Область
</td>
<td>
<select name=oblast id=oblast>
	<option value=0></option>
	{foreach key=key item=item from=$oblast}
	<option value="{$item.oblast}">{$item.oblast}</option>
	{/foreach}
</select>
<script>$('#oblast option[value="{$smarty.request.oblast}"]').prop('selected', true);</script>
</td>
</tr>

<tr>
<td>Город
</td>
<td>
<select name="city" id="city">
	<option value=0></option>
	{foreach key=key item=item from=$city}
	<option value="{$item.city|escape}">{$item.city|escape}</option>
	{/foreach}
</select>
<script>$('#city option[value="{$smarty.request.city}"]').prop('selected', true);</script>
</td>
</tr>

<tr>
<td>Сеть</td>
<td>
<select name=nets id=nets>
	<option value=0></option>
	{foreach key=key item=item from=$nets}
	<option value="{$item.id_net}">{$item.net_name}</option>
	{/foreach}
</select>
<script>$('#nets option[value="{$smarty.request.nets}"]').prop('selected', true);</script>
</td>
</tr>

<tr><td>Заказчик</td>
<td>
<select name=agent id=agent>
	<option value=0></option>
	{foreach key=key item=item from=$routes_head_agents}
	<option value="{$item.id}">{$item.name|escape}</option>
	{/foreach}
</select>
<script>$('#agent option[value="{$smarty.request.agent}"]').prop('selected', true);</script>
</td>
</tr>



</table>
