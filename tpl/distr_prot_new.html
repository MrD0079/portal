<form target="_self" method="POST" name=form2 id=form2>

<h3>Загрузить новый протокол</h3>

<h1 id="files_list" style="color:red;"></h1>

<table border=1>
	<tr>
		<td style="text-align:right">Дистрибутор</td>
		<td>
			<select class="new_prot" required name=distr id=distr>
			<option></option>
			{foreach key=k item=i from=$da_di}
			<option value='{$i.id}'>{$i.name}</option>
			{/foreach}
			</select>
		</td>
	</tr>
	<tr>
		<td style="text-align:right">Результат</td>
		<td>
			<select class="new_prot" required name=result id=result>
			<option></option>
			{foreach key=k item=i from=$da_result}
			<option value='{$i.id}'>{$i.name}</option>
			{/foreach}
			</select>
		</td>
	</tr>
	<tr>
		<td style="text-align:right">Категория</td>
		<td>
			<select class="new_prot" required name=cat id=cat onchange="javascript:cat_q(this.value);">
			<option></option>
			{foreach key=k item=i from=$cat}
			<option value='{$i.id}'>{$i.name}</option>
			{/foreach}
			</select>
			<p><div id="cat_q" style="color:red; display: inline;"></div></p>
		</td>
	</tr>
	<tr>
		<td style="text-align:right">Контрольный вопрос</td>
		<td>
			<select class="new_prot" required name=conq id=conq onchange="javascript:conq_q(this.value);">
			<option></option>
			{foreach key=k item=i from=$conq}
			{if $i.activ}<option value='{$i.id}'>{$i.name}</option>{/if}
			{/foreach}
			</select>
			<p><div id="conq_q" style="color:red; display: inline;"></div></p>
		</td>
	</tr>
	<tr>
		<td style="text-align:right">Комментарии не более 4000 символов</td>
		<td>
			<textarea class="new_prot" name=comm id=comm rows=5 cols=50></textarea>
		</td>
	</tr>
	<tr>
		<td style="text-align:right">
			<a href="javascript:void(0);" onClick="send_file();" class="send_file_button">Загрузить протокол</a>
		</td>
		<td>
			<input class="new_prot" required type=file name="files[]" id="files" multiple>
		</td>
	</tr>
</table>

</form>
