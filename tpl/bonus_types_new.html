<tr id=list_{$id}>
	<td>
		<a href='javascript:void(0);' onClick="del_item({$id})">[x]</a>
		<input id=d_{$id}_name size=50 value="{$name}" onChange="save_item({$id},'name',this.value);">
		{if $smarty.request.id eq 0}
		<div style="display: inline;" id="d_{$id}_koef">
		<input
			id="v_{$id}_koef"
			type="checkbox"
			onChange="save_item({$id},'koef',this.checked?1:-1);"
		>
		коеф (+1/-1)
		<script>$('#v_{$id}_koef').prop('checked','{$i.koef}'==1?true:false);</script>
		</div>
		<a href='javascript:void(0);' onClick="show_items({$id})">Развернуть</a>
		<div style="margin-left:50px" id=detail_{$id}></div>
		{else}
		код
		<input id=d_{$id}_pcode size=50 value="{$i.pcode}" onChange="save_item({$id},'pcode',this.value);" class="number_int" size=8>
		{/if}
	</td>
</tr>
