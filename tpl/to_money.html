<form name=bud_svod id=bud_svod target=_self method=post enctype="multipart/form-data">

<h1>ТО за деньги</h1>

{if not $smarty.request.print}
<p>
	Дата с/по:
	<input size=10 class="datepicker" name=dates_list1 id=dates_list1>
	<input size=10 class="datepicker" name=dates_list2 id=dates_list2>
	<script>
		$('#dates_list1').val('{$smarty.request.dates_list1}');
		$('#dates_list2').val('{$smarty.request.dates_list2}');
	</script>
</p>
<p>
	По руководителю:
	<select name=exp_list_without_ts id=exp_list_without_ts>
		<option value=0></option>
		{foreach key=key item=item from=$exp_list_without_ts}
		<option value={$item.emp_svid}><b>{$item.emp_name}</b> ({$item.emp_pos}) {if $item.datauvol}уволен {$item.datauvol}{/if}</option>
		{/foreach}
	</select>
	<script>$('#exp_list_without_ts option[value="{$smarty.request.exp_list_without_ts}"]').prop('selected', true);</script>
</p>
<p>
	По ДБ:
	<select name=db id=db>
		<option value=0></option>
		{foreach key=key item=item from=$db}
		<option value={$item.tn}><b>{$item.fio}</b> ({$item.pos_name}) {if $item.datauvol}уволен {$item.datauvol}{/if}</option>
		{/foreach}
	</select>
	<script>$('#db option[value="{$smarty.request.db}"]').prop('selected', true);</script>
</p>
<p>
	По супервайзеру:
	<select name=exp_list_only_ts id=exp_list_only_ts>
		<option value=0></option>
		{foreach key=key item=item from=$exp_list_only_ts}
		<option value={$item.emp_svid}><b>{$item.emp_name}</b> ({$item.emp_pos}) {if $item.datauvol}уволен {$item.datauvol}{/if}</option>
		{/foreach}
	</select>
	<script>$('#exp_list_only_ts option[value="{$smarty.request.exp_list_only_ts}"]').prop('selected', true);</script>
</p>
<p>
	По ЭТА:
	<select name=eta_list id=eta_list>
		<option value=""></option>
		{foreach key=key item=item from=$eta_list}
		<option value="{$item.h_eta}">{$item.eta}</option>
		{/foreach}
	</select>
	<script>$('#eta_list option[value="{$smarty.request.eta_list}"]').prop('selected', true);</script>
</p>
<p>
	По филиалу:
	<select name=fil id=fil>
		<option value=0></option>
		{foreach key=key item=item from=$fil}
		<option value="{$item.id}">{$item.name}</option>
		{/foreach}
	</select>
	<script>$('#fil option[value="{$smarty.request.fil}"]').prop('selected', true);</script>
</p>
<p>
	Кластер
	<select name=clusters id=clusters>
		<option value=0></option>
		{foreach key=key item=item from=$clusters}
		<option value="{$item.id}">{$item.name}</option>
		{/foreach}
	</select>
	<script>$('#clusters option[value="{$smarty.request.clusters}"]').prop('selected', true);</script>
</p>
<p>
	<input onClick="$('#adminid8').val(this.value)" type=radio name="adminid8" value=1 checked>Все
	<input onClick="$('#adminid8').val(this.value)" type=radio name="adminid8" value=2>Товаром
	<input onClick="$('#adminid8').val(this.value)" type=radio name="adminid8" value=3>Нет товаром
	<script>
		$("input[name=adminid8][value={$smarty.request.adminid8}]").attr('checked',true);
	</script>
</p>
{/if}

<input type=hidden id=adminid8 name=adminid8 value='{$smarty.request.adminid8}'>



<p><a href="javascript:void(0);" onClick="load_list();">Показать данные</a></p>

<div id="tp" style="display: inline;"></div>

</form>

<script>
{literal}
function load_list()
{
x=loadwait_show('tp');
$('#tp').load('?action=to_money_list&nohead=1',
{
	eta_list: $('#eta_list').val(),
	exp_list_without_ts: $('#exp_list_without_ts').val(),
	exp_list_only_ts: $('#exp_list_only_ts').val(),
	clusters: $('#clusters').val(),
	fil: $('#fil').val(),
	dates_list1: $('#dates_list1').val(),
	dates_list2: $('#dates_list2').val(),
	db: $('#db').val(),
	adminid8: $('#adminid8').val(),
}
,
function() {
	loadwait_hide(x);
	
}
);
}
{/literal}
</script>
