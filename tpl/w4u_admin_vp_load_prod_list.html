<select id=select_prod_link_{$smarty.request.product_id} onchange="
	$('#prod_link_{$smarty.request.product_id}').val($(this).val());
	$('#prod_link_name_{$smarty.request.product_id}').val(
		$('#select_prod_link_{$smarty.request.product_id} option:selected').text()
	);
	$('#div_{$smarty.request.product_id}').html($('#div1_{$smarty.request.product_id}').html());
">
	<option></option>
	{foreach key=k1 item=i1 from=$pl}
	<option value='{$i1.product_id}'>{$i1.product_name_sw}</option>
	{/foreach}
</select>
<script>$('#select_prod_link_{$smarty.request.product_id}').val({$smarty.request.prod_link})</script>
