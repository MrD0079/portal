<table>

<tr>
<td>
Период
</td>
<td>
	<input type=radio name=period value=1 onClick="$('#day_list').attr('disabled',false);$('#week_list').attr('disabled',true);$('#month_list').attr('disabled',true);">день
	<input name=day_list id=day_list class="datepicker datepicker_prev1" size=10>
	<input type=radio name=period value=2 onClick="$('#day_list').attr('disabled',true);$('#week_list').attr('disabled',false);$('#month_list').attr('disabled',true);">неделя
	<select name=week_list id=week_list>
	{foreach key=key item=item from=$week_list}
		<option value="{$item.w_start}">№ {$item.wy} - {$item.w_start} - {$item.w_end}</option>
	{/foreach}
	</select>
	<input type=radio name=period value=3 onClick="$('#day_list').attr('disabled',true);$('#week_list').attr('disabled',true);$('#month_list').attr('disabled',false);">месяц
	<select name=month_list id=month_list>
	{foreach key=key item=item from=$month_list}
		<option value="{$item.sd_c}">{$item.my}</option>
	{/foreach}
	</select>
	<script>
		/*
		{literal}
		$(
			function()
			{
				var dt = new Date();
				dt.setMonth(dt.getMonth()-1);
				$(".datepicker_prev1").datepicker( "option", "minDate", dt);
			}
		)
		{/literal}
		*/
		$("#week_list option[value='{$smarty.request.week_list}']").prop('selected', true);
		$("#month_list option[value='{$smarty.request.month_list}']").prop('selected', true);
		$("#day_list").val('{$smarty.request.day_list}');
		$("input[name=period][value={$smarty.request.period}]").attr('checked',true);
		$("input[name=period][value={$smarty.request.period}]").click();
	</script>
</td>
</tr>

<tr>
<td>Область
</td>
<td>
<select name=oblast id=oblast>
	<option value=0></option>
	{foreach key=key item=item from=$oblast}
	<option value="{$item.oblast}">{$item.oblast}</option>
	{/foreach}
</select>
<script>
$("#oblast option[value='{$smarty.request.oblast}']").prop('selected', true);
</script>
</td>
</tr>

<tr>
<td>Город
</td>
<td>
<select name="city" id="city">
	<option value=0></option>
	{foreach key=key item=item from=$city}
	<option value="{$item.city|escape}">{$item.city|escape}</option>
	{/foreach}
</select>
<script>
$("#city option[value='{$smarty.request.city}']").prop('selected', true);
</script>
</td>
</tr>

<tr>
<td>Сеть</td>
<td>
<select name=nets id=nets>
	<option value=0></option>
	{foreach key=key item=item from=$nets}
	<option value="{$item.id_net}">{$item.net_name}</option>
	{/foreach}
</select>
<script>
$("#nets option[value={$smarty.request.nets}]").prop('selected', true);
</script>
</td>
</tr>

<tr><td>СВ МС</td>
<td>
<select name=svms_list id=svms_list>
	<option value=0></option>
	{foreach key=key item=item from=$svms_list}
	<option value="{$item.tn}">{$item.fio} ({$item.tn})</option>
	{/foreach}
</select>
<script>
$("#svms_list option[value={$smarty.request.svms_list}]").prop('selected', true);
</script>
</td>
</tr>
<tr><td>Заказчик</td>
<td>
<select name=agent id=agent>
	<option value=0></option>
	{foreach key=key item=item from=$routes_head_agents}
	<option value="{$item.id}">{$item.name|escape}</option>
	{/foreach}
</select>
<script>
$("#agent option[value={$smarty.request.agent}]").prop('selected', true);
</script>
</td>
</tr>



</table>
