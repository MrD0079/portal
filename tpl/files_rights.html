<h1>Управление документами раздела "Надо знать"<br>права на файл - "{$fn}"</h1>

<a href="?action=files">вернуться к списку файлов</a>

<form target="_self" method="POST" name="form1" id="form1">


<p>
<input type=submit value="сохранить">
</p>
<p>
<input type=submit value="оповестить" name=files_rassilka>
</p>



<table border=1 cellspacing=0 cellpadding=3>
	<tr style="font-weight:bold">
		<td>
			{literal}
			<a href="javascript:void(0);" onclick="$('.chk_all:enabled').each(function(){$(this).prop('checked',false);$(this).click();});">[+]</a>
			<a href="javascript:void(0);" onclick="$('.chk_all:enabled').each(function(){$(this).prop('checked',true);$(this).click();});">[-]</a>
			{/literal}
		</td>
		<td>должность</td>
	</tr>
	{foreach key=key item=item from=$files_rights}
	<tr>
		<td {if $item.id neq null}bgcolor="#00ff00"{/if}>
			<input
				type=checkbox
				class="chk_all"
				name="cb[]"
				onClick="$('#enabled1_{$item.pos_id}').val(this.checked?1:0);"
				value="{$item.pos_id}"
				{if $item.id neq null}checked{/if}
				name="e1{$item.pos_id}" id="e1{$item.pos_id}"
			>
			<input type=hidden name="enabled1[{$item.pos_id}]" id="enabled1_{$item.pos_id}" value="">
		</td>
		<td>{$item.pos_name|escape}</td>
	</tr>
	{/foreach}
</table>

</form>
