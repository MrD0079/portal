<table style="text-align: left; " border="0" cellpadding="2" cellspacing="2">
	<tr>
		<td>Место проведения тренинга</td>
		<td>
			<select required id="tr_loc" onChange="$('[name=tr_loc]').attr('disabled',this.value=={$loc}?true:false);$('[name=tr_loc]').val(this.value);">
				<option></option>
				{foreach key=key item=item from=$tr_loc}
					<option value={$item.id}>{$item.name|escape}</option>
				{/foreach}
			</select>
			<input type=hidden disabled name="tr_loc">
			<script>$('#tr_loc').val({$loc});</script>
		</td>
	</tr>
</table>
