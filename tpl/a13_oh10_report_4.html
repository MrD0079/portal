{if not $smarty.request.print}
	<h2>Загрузка сканкопий реестра накладных на бонусную продукцию (размер одного файла - не более 3 MВ)</h2>
	{if $is_ts}
		<p>
			<input type="hidden" name="MAX_FILE_SIZE" value="3000000">
			Загрузить файл с реестром <input type=file name=new_fn>
			<!--Количество бонусных коробок "Октябрьский хит 0,100" согласно данному реестру <input required class="number_int" name=new[cnt]>-->
			Сумма к компенсации дистрибутору согласно данному реестру, {$valuta} <input required class="number" name=new[bonus]>
			<input type=submit name=save id=save value="Добавить">
		</p>
	{/if}
{/if}
