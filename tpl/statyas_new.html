<tr id=list_{$id}>
	<td>
		<a href='javascript:void(0);' onClick="del_item({$id})">[x]</a>
		<input id=d_{$id}_cost_item size=50 value="{$cost_item|escape}" onChange="save_item({$id},'cost_item',this.value);">
		{if $smarty.request.id neq 0}
		<input class=number_int id=d_{$id}_code_budjet_type size=8 value="{$code_budjet_type}" onChange="save_item({$id},'code_budjet_type',this.value);">
		<input class=number_int id=d_{$id}_code_budjet_item size=8 value="{$code_budjet_item}" onChange="save_item({$id},'code_budjet_item',this.value);">
		{else}
		<a href='javascript:void(0);' onClick="show_items({$id})">Развернуть</a>
		<div style="margin-left:50px" id=detail_{$id}></div>
		{/if}
	</td>
</tr>
