<form target="_self" method="POST" name=form1 id=form1>
<input type=submit name=save value="Сохранить">
<table border=1 cellpadding=3 cellspacing=0>
<tr style="font-weight:bold">
<td>[x]</td>
<td>параметр</td>
<td>комментарий</td>
</tr>
{foreach key=key item=item from=$parameters}
<tr>
<td><input name=del[{$item.id}] type=checkbox></td>
<td>
    название параметра <input name=data[{$item.id}][param_name] size=50 value="{$item.param_name}">
    <br>
    значение типа число <input name=data[{$item.id}][val_number] class="number" value="{$item.val_number}">
    <br>
    значение типа строка <input name=data[{$item.id}][val_string] size=120 value="{$item.val_string}">
    <br>
    значение типа дата <input name=data[{$item.id}][val_date] size=8 value="{$item.val_date}" class="datepicker">
</td>
<td>
    <textarea name=data[{$item.id}][comm] cols="70" rows="3">{$item.comm}</textarea>
</td>
</tr>
{/foreach}
</table>
название параметра
<br>
<input name=new_param_name>
<br>
<input type=submit name=new value="Добавить запись">
</form>
