<table id=tprob_test_{$smarty.request.id} border=1 cellpadding=3 cellspacing=0>
	<tbody>
		<tr>
			<td>
				текст вопроса <textarea size=50 id=name_{$smarty.request.id}></textarea>
				пор€док <input size=8 class="number_int" id=q_sort_{$smarty.request.id}>
				картинка <input id=pict_{$smarty.request.id} type=file onChange="save_prob_test({$i.id},'pict',this.value);">
				<a href="javascript:void(0);" onClick="add_prob_test_q({$smarty.request.id});">ƒобавить</a>
			</td>
		</tr>
		{foreach key=k item=i from=$prob_test_q}
		<tr id=prob_test_{$i.id}>
			<td>
				<a href='javascript:void(0);' onClick="del_prob_test({$i.id})">[x]</a>
				текст вопроса <textarea id=d_{$i.id}_name size=50 onChange="save_prob_test({$i.id},'name',this.value);">{$i.name|escape}</textarea>
				пор€док <input id=d_{$i.id}_q_sort size=8 class="number_int" value="{$i.q_sort}" onChange="save_prob_test({$i.id},'q_sort',this.value);">
				картинка
				<div id=div_{$i.id}_pict style="display: inline;">
				{if $i.pict}<a target=_blank href="files/prob_test_files/{$i.pict}"><img height=50px src="files/prob_test_files/{$i.pict}"></a>{/if}
				</div>
				<input id=d_{$i.id}_pict type=file onChange="save_prob_test({$i.id},'pict',this.value);">
				<a href='javascript:void(0);' onClick="show_a_items({$i.id})">¬арианты ответов</a>
				<div style="margin-left:50px" id=detail_{$i.id}></div>
			</td>
		</tr>
		{/foreach}
	</tbody>
</table>
