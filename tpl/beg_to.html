<h1>Т.О.</h1>

<form target="_self" method="POST" name=form id=form enctype="multipart/form-data">

<p>
<input type=submit value="сохранить">
</p>

<table border=1 cellspacing=0 cellpadding=3>
	<tr style="font-weight:bold">
		<td>[x]</td>
		<td>название</td>
		<td>порядок</td>
		<td>показывать в отчете</td>
		<td><nobr>новое ТО <input name=new[0][name] size=40></nobr></td>
<input type=hidden name=new[0][dpt_id] value="{$dpt_id}">
		<td>Рекомендуемый порядок согласования</td>
	</tr>
	{foreach key=key item=item from=$beg_to}
	<tr {if $item.parent eq 0}style="background-color: rgb(150, 150, 150);"{/if}>
		<td><input type=checkbox name=delete[{$item.id}] value="{$item.path}"></td>
		<td><input name=update[{$item.id}][name] size=60 value="{$item.name}"></td>
		<td><input name=update[{$item.id}][sort] class="number_int" value="{$item.sort}" size=10></td>
<td>
{if $item.parent neq 0}
<input type=checkbox {if $item.rep_show}checked{/if} onclick="$('#rep_show_{$item.id}').attr('disabled',false);$('#rep_show_{$item.id}').val(this.checked?1:null);">
<input type=hidden disabled name=update[{$item.id}][rep_show] id=rep_show_{$item.id}>
{/if}
</td>
		<td>{if $item.parent eq 0}<nobr>новая категория <input name=new[{$item.id}][name] size=40></nobr>{/if}</td>
		{if $item.parent eq 0}
			<input type=hidden name=new[{$item.id}][parent] size=5 value={$item.id}>
			<input type=hidden name=new[{$item.id}][dpt_id] value="{$dpt_id}">
		{/if}

{if $item.parent eq 0}
<td><textarea cols=50 rows=3 name=update[{$item.id}][hint] size=80>{$item.hint}</textarea></td>
{/if}


	</tr>
	{/foreach}
</table>

</form>
