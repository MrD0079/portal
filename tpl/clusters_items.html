<table id=tclusters_{$smarty.request.id} border=0 cellpadding=3 cellspacing=0 style="text-align:center">
	<tbody>
		{if $smarty.request.id eq 0}
		{/if}
		<tr>
			<td>
				<input size=50 id=new_cluster_name_{$smarty.request.id}>
				<a href="javascript:void(0);" onClick="add_cluster({$smarty.request.id});">Добавить</a>
			</td>
		</tr>
		{foreach key=k item=i from=$clusters}
			<tr id=cluster_{$i.id}>
				<td>
					<a href='javascript:void(0);' onClick="del_cluster({$i.id})">[x]</a>
					<input id=d_{$i.id}_name size=50 value="{$i.name}" onChange="save_cluster({$i.id},'name',this.value);">
					<a href='javascript:void(0);' onClick="show_fils_items({$i.id})">Развернуть</a>
					<div style="margin-left:50px" id=detail_{$i.id}></div>
				</td>
			</tr>
		{/foreach}
	</tbody>
</table>
