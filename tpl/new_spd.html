<h1>Новый сотрудник</h1>

	<tr>
		<td>Ф.И.О. нового сотрудника</td>
		<td><input required name="new_spd[fam]" size=15><input required name="new_spd[im]" size=15><input required name="new_spd[otch]" size=15></td>

	<tr>
		<td>ИНН</td>
