<h1>Выбор СЕТИ для участия в акции "К Пасхе +5%"</h1>
<form target="_self" method="POST" name=form_tp id=form_tp>
	<input type=submit name=save id=save class=save value="Сохранить">
	<br>
	<br>
	<table border=1 cellspacing=0 cellpadding=3>
		<tr style="font-weight:bold; text-align:center">
			<td>№ п/п</td>
			<td>Название СЕТИ</td>
			<td>Участвует<br>в акции</td>
			<td>Дата последнего изменения</td>
		</tr>
		{foreach key=tp_key item=tp_item from=$tp name=tp}
		<tr {if $tp_item.enabled eq 1}style="font-weight:bold;color:red"{/if}>
			<td>{$smarty.foreach.tp.iteration}</td>
			<td>{$tp_item.net_name}</td>
			<td {if $tp_item.selected eq 1}bgcolor="#00ff00"{/if} style="text-align:center">
				<input type=checkbox {if $tp_item.selected eq 1}checked{/if} onclick="$('#selected_changed_{$tp_item.net_kod}').val(this.checked?1:0);">
				<input type=hidden id=selected_changed_{$tp_item.net_kod} name=selected_changed[{$tp_item.net_kod}] value="{$tp_item.selected}">
			</td>
			<td>{$tp_item.lu_fio} {$tp_item.lu}</td>
		</tr>
		{/foreach}
		<tr style="font-weight:bold; text-align:center">
			<td colspan=2>Итого</td>
			<td style="text-align:right">{$tp_total|default:0}</td>
		</tr>
	</table>
	<br>
	<input type=submit name=save id=save class=save value="Сохранить">
	<br>
	<br>
</form>
