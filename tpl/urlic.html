<h1>Юр. лица</h1>
<form target="_self" method="POST" name="form1" id="form1">


{if $is_fin_man}
<input type=submit name=save value="Сохранить">
{else}
{assign var=disabled value=disabled}
{/if}


<table border=1 cellpadding=3 cellspacing=0>
<tr style="font-weight:bold">
<td>[x]</td>
<td>название</td>
<td>№ договора</td>
<td>дата начала<br>действия договора</td>
<td>дата окончания<br>действия договора</td>
</tr>
{foreach key=key item=item from=$list}
<tr>
<td><input {$disabled} name=del[{$item.id}] type=checkbox></td>
<td><input {$disabled} name=data[{$item.id}][name] size=80 value="{$item.name}"></td>
<td><input {$disabled} name=data[{$item.id}][dog_num] size=20 value="{$item.dog_num}"></td>
<td><input {$disabled} name=data[{$item.id}][dog_start] size=10 class="datepicker" value="{$item.dog_start}"></td>
<td><input {$disabled} name=data[{$item.id}][dog_end] size=10 class="datepicker" value="{$item.dog_end}"></td>
</tr>
{/foreach}
</table>


{if $is_fin_man}

название
<br>
<input size=80 name=new_name>
<br>
<input type=submit name=new value="Добавить запись">

{/if}



</form>
