<h1>Сети</h1>
<form target="_self" method="POST" name=form1 id=form1>
<input type=submit name=save value="Сохранить">
<table border=1 cellpadding=3 cellspacing=0>
<tr style="font-weight:bold">
<td>[x]</td>
<td>название</td>
<td>код</td>
<td>график</td>
<td>график (как будет выглядеть)</td>
</tr>
{foreach key=key item=item from=$azl_nets}
<tr>
<td><input name=del[{$item.id}] type=checkbox></td>
<td><input name=data[{$item.id}][name] size=80 value="{$item.name|escape}"></td>
<td><input name=data[{$item.id}][kod] size=10 class="number_int" value="{$item.kod}"></td>
<td><textarea rows=5 cols=50 name=data[{$item.id}][graph]>{$item.graph}</textarea></td>
<td>{$item.graph}</td>
</tr>
{/foreach}
</table>
Название
<br>
<input size=80 name=new_name>
<input size=10 class="number_int" name=new_kod>
<textarea rows=5 cols=50 name=new_graph></textarea>
<br>
<input type=submit name=new value="Добавить запись">
</form>
