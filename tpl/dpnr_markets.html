<h1>Рынки</h1>
<form target="_self" method="POST" name=form1 id=form1>
<input type=submit name=save value="Сохранить">
<table border=1 cellpadding=3 cellspacing=0>
<tr style="font-weight:bold">
<td>[x]</td>
<td>название</td>
<td>код страны</td>
</tr>
{foreach key=key item=item from=$d}
<tr>
<td>{$item.id}<input name=del[{$item.id}] type=checkbox></td>
<td>
<input name=data[{$item.id}][name] size=50 value="{$item.name}">
</td>
<td>
<input name=data[{$item.id}][kod] size=10 value="{$item.kod}" class="number_int">
</td>
</tr>
{/foreach}
</table>
<input size=50 name=new_name>
<br>
<input type=submit name=new value="Добавить запись">
</form>
