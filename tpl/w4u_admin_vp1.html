<h1>Выбор продуктов</h1>

<form name=form_w4u_admin_vp1 id=form_w4u_admin_vp1 target=_self method=post>

<p>
Месяц
<select name=ml1 id=ml1 onChange="$('#content').hide();">
{foreach key=key item=item from=$ml1}
	<option value="{$item.dt}">{$item.my}</option>
{/foreach}
</select>
<script>$("#ml1 option[value='{$smarty.request.ml1}']").prop('selected', true);</script>
</p>

<p><input type="submit" name="select" value="Показать"></p>
<p><input type="submit" name="copy" value="Скопировать из предыдущего месяца"></p>
<p><input type="submit" name="transit" value="Заполнить транзитную таблицу"></p>

{if $smarty.request.select or $smarty.request.copy or $smarty.request.save or $smarty.request.transit}

<div id=content>

<hr>

<p><input type="submit" name="save" value="Сохранить"></p>
<table border=1 cellspacing=0 cellpadding=3>
<tr>
<td>№ п/п</td>
<td>Продукт</td>
<td>Балл</td>
<td>Минимальный порог, %</td>
<td>Категория</td>
</tr>
{foreach key=k item=i from=$pl name=pl}
<tr>
<td style="text-align:center">{$smarty.foreach.pl.iteration}</td>
<td>{$i.groupname}</td>
<td style="text-align:center"><input size=5 value='{$i.ball|default:0}' name=data[{$i.h_groupname}][ball] class="number"></td>
<td style="text-align:center"><input size=5 value='{$i.min_por|default:0}' name=data[{$i.h_groupname}][min_por] class="number"></td>
<td style="text-align:center"><input size=10 value='{$i.cat}' name=data[{$i.h_groupname}][cat]></td>
</tr>
{/foreach}
</table>

<p><input type="submit" name="save" value="Сохранить"></p>

</div>


{/if}

</form>
