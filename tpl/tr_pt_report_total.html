<h1>Итоговые результаты тренингов ЭТА</h1>

{if not $smarty.request.print}

<form name=form_tr id=form_tr target=_self method=post>

<p>
Период проведения тренинга
с
<select name=sd id=sd>
{foreach key=key item=item from=$month_list}
	<option value="{$item.sd_c}">{$item.my}</option>
{/foreach}
</select>
<script>$('#sd').val('{$smarty.request.sd}');</script>
по
<select name=ed id=ed>
{foreach key=key item=item from=$month_list}
	<option value="{$item.sd_c}">{$item.my}</option>
{/foreach}
</select>
<script>$('#ed').val('{$smarty.request.ed}');</script>
</p>

<p>
Тренер
<select name="tr_pt_tn">
	<option value=0></option>
	{foreach key=key item=item from=$tr_pt_tn}
		<option value={$item.tn}>{$item.fio}</option>
	{/foreach}
</select>
<script>$('[name=tr_pt_tn]').val({$smarty.request.tr_pt_tn});</script>
</p>

<p>
Тренинг
<select name="tr">
	<option value=0></option>
	{foreach key=key item=item from=$tr}
		<option value={$item.id}>{$item.name}</option>
	{/foreach}
</select>
<script>$('[name=tr]').val({$smarty.request.tr});</script>
</p>

<input name="completed" id="group" value=1 type="radio"> все
<input name="completed" id="group" value=2 type="radio"> проведен
<input name="completed" id="group" value=3 type="radio"> не проведен
<script>$("input[name=completed][value={$smarty.request.completed}]").attr('checked',true);</script>

<p>
<input name=generate type=submit value="Отобразить">
</p>
