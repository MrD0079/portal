<h1>Команды</h1>
<form target="_self" method="POST" name=form1 id=form1>
	<input type=submit name=save value="Сохранить">
	<table border=1 cellpadding=3 cellspacing=0>
		<tr style="font-weight:bold;text-align:center">
			<td>[x]</td>
			<td>Страна</td>
			<td>Группа</td>
			<td>Регион / область</td>
			<td>Ответственный</td>
			<td>Проверяющий</td>
		</tr>
		{foreach key=k item=i from=$football_teams}
		<tr>
			<td style="text-align:center"><input name=del[{$i.id}] type=checkbox></td>
			<td>
				<select name=data[{$i.id}][dpt_id] id=data{$i.id}dpt_id>
				<option></option>
				{foreach key=key item=item from=$department_list}
				<option value={$item.dpt_id}>{$item.dpt_name}</option>
				{/foreach}
				</select>
				<script>$('#data{$i.id}dpt_id option[value="{$i.dpt_id}"]').prop('selected', true);</script>
			</td>
			<td><input size=40 name=data[{$i.id}][gruppa] value="{$i.gruppa|escape}" ></td>
			<td><input size=40 name=data[{$i.id}][region] value="{$i.region|escape}" ></td>
			<td>
				<select name=data[{$i.id}][tn_responsible] id=data{$i.id}tn_responsible>
				<option></option>
				{foreach key=key item=item from=$spd_list}
				<option value={$item.tn}>{$item.fio} - {$item.dpt_name}</option>
				{/foreach}
				</select>
				<script>$('#data{$i.id}tn_responsible option[value="{$i.tn_responsible}"]').prop('selected', true);</script>
			</td>
			<td>
				<select name=data[{$i.id}][tn_checking] id=data{$i.id}tn_checking>
				<option></option>
				{foreach key=key item=item from=$spd_list}
				<option value={$item.tn}>{$item.fio} - {$item.dpt_name}</option>
				{/foreach}
				</select>
				<script>$('#data{$i.id}tn_checking option[value="{$i.tn_checking}"]').prop('selected', true);</script>
			</td>
		</tr>
		{/foreach}
		<tr>
			<td><input type=submit name=new value="Добавить запись"></td>
			<td>
				<select name=data_new[dpt_id]>
				<option></option>
				{foreach key=key item=item from=$department_list}
				<option value={$item.dpt_id}>{$item.dpt_name}</option>
				{/foreach}
				</select>
			</td>
			<td><input size=40 name=data_new[gruppa]></td>
			<td><input size=40 name=data_new[region]></td>
			<td>
				<select name=data_new[tn_responsible]>
				<option></option>
				{foreach key=key item=item from=$spd_list}
				<option value={$item.tn}>{$item.fio} - {$item.dpt_name}</option>
				{/foreach}
				</select>
			</td>
			<td>
				<select name=data_new[tn_checking]>
				<option></option>
				{foreach key=key item=item from=$spd_list}
				<option value={$item.tn}>{$item.fio} - {$item.dpt_name}</option>
				{/foreach}
				</select>
			</td>
		</tr>
</table>
</form>
