<h1>Управление документами раздела "Надо знать"<br>права на файл - "{$fn}"</h1>

<a href="?action=ms_faq">вернуться к списку файлов</a>

<form target="_self" method="POST" name="form1" id="form1">


<p><input type=submit value="сохранить"></p>

<table border=1 cellspacing=0 cellpadding=3>
	<tr style="font-weight:bold">
		<td>
			{literal}
			<a href="javascript:void(0);" onclick="$('.chk_all:enabled').each(function(){$(this).prop('checked',false);$(this).click();});">[+]</a>
			<a href="javascript:void(0);" onclick="$('.chk_all:enabled').each(function(){$(this).prop('checked',true);$(this).click();});">[-]</a>
			{/literal}
		</td>
		<td>категория/должность</td>
	</tr>
	{foreach key=key item=item from=$ms_faq_rights}
	<tr>
		<td {if $item.fid neq null}bgcolor="#00ff00"{/if}>
			<input
				type=checkbox
				class="chk_all"
				onClick="$('#enabled1_{$item.id}').val(this.checked?1:0);"
				value="{$item.id}"
				{if $item.fid neq null}checked{/if}
			>
			<input type=hidden name="enabled1[{$item.id}]" id="enabled1_{$item.id}" value="">
		</td>
		<td bgcolor="{$item.color}">{$item.name}</td>
	</tr>
	{/foreach}
</table>



</form>
