<h1>Обязательные контакты дистрибьюторов</h1>
<form target="_self" method="POST" name=form1 id=form1>
<input type=submit name=save value="Сохранить">
<table border=1 cellpadding=3 cellspacing=0 style="width:600px">
<tr style="font-weight:bold">
<td>[x]</td>
<td>название</td>
<td>сортировка</td>
<td>Добавить должность всем дистрам данной страны, как обязательную, если такой еще нет</td>
</tr>
{foreach key=key item=item from=$d}
<tr>
<td>{$item.id}<input name=del[{$item.id}] type=checkbox></td>
<td>
<input name=data[{$item.id}][name] size=50 value="{$item.name|escape}">
</td>
<td>
<input name=data[{$item.id}][sort] size=5 value="{$item.sort}" class="number_int">
</td>
<td>
<input name=add_required[{$item.id}] type=checkbox>
</td>
</tr>
{/foreach}
</table>
<input size=50 name=new_name>
<br>
<input type=submit name=new value="Добавить запись">
</form>
