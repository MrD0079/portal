<h1>Привязка рынки - люди</h1>

<form target="_self" method="POST" name=form_emp_exp>

Рынок
<select name=add[m_id]>
	<option></option>
	{foreach key=key item=item from=$m_list}
	<option value={$item.id}>{$item.name}</option>
	{/foreach}
</select>
<br>

Человек
<select name=add[tn]>
	<option></option>
	{foreach key=key item=item from=$m_tn_list}
	<option value={$item.tn}>{$item.fio} - {$item.dpt_name}</option>
	{/foreach}
</select>
<br>

<input type=submit name=new value="Добавить">
<br>
<br>



<table border=1 cellpadding=3 cellspacing=0>
<tr style="font-weight:bold;text-align:center">
<td rowspan=2><a href="javascript:void(0)" onclick="javascript:form_emp_exp.submit()">[X]</a></td>
<td rowspan=2>Рынок</td>
<td colspan=3>Человек</td>
</tr>
<tr style="font-weight:bold;text-align:center">
<td>ИНН</td>
<td>Ф.И.О.</td>
<td>Департамент</td>
</tr>
{foreach key=emp_exp_key item=emp_exp_item from=$emp_exp name=emp_exp}
<tr>
<td>
<input type=checkbox name=del[{$emp_exp_key}] value="{$emp_exp_item.tn},{$emp_exp_item.m_id}">
{$smarty.foreach.emp_exp.iteration}
</td>
<td>{$emp_exp_item.m_name}</td>
<td>{$emp_exp_item.tn}</td>
<td>{$emp_exp_item.fio}</td>
<td>{$emp_exp_item.dpt_name}</td>
</tr>
{/foreach}
</table>
</form>
