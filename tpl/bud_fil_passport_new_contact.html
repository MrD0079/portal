<tr id=trc_{$id}>
<td><a href="javascript:void(0);" onclick="del_contact({$id});">[x]</a></td>
<td><input id="divc_{$id}_dolgn" onChange="save_contact({$id},'dolgn',this.value);" size="30"></td>
<td><input id="divc_{$id}_fio" onChange="save_contact({$id},'fio',this.value);" size="30"></td>
<td><input id="divc_{$id}_phone" onChange="save_contact({$id},'phone',this.value);" size="20"></td>
<td><input id="divc_{$id}_mail" onChange="save_contact({$id},'mail',this.value);" size="20"></td>
<td><input id="divc_{$id}_skype" onchange="save_contact({$id},'skype',this.value);" size="20"></td>
<td><input id="divc_{$id}_birthday" onchange="save_contact({$id},'birthday',this.value);" size="8" class="datepicker"></td>
<td><input id="divc_{$id}_comm" onChange="save_contact({$id},'comm',this.value);" size="30"></td>
</tr>
