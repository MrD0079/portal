{if $is_admin}
<h1 style="font-size:60px;">Итог по сотрудникам</h1>
<p>
<form name=form id=form target=_self method=post>
<select name=tr id=tr onchange="javascript:this.form.submit()" style="font-size:18px;">
	<option value=0></option>
	{foreach key=key item=i from=$tr}
		<option value={$i.id}>{$i.name}</option>
	{/foreach}
</select>
<script>$("#tr option[value='{$smarty.request.tr}']").prop('selected', true);</script>
</form>
</p>
<table border=1 cellpadding=1 cellspacing=1 style="font-size:18px;text-align:center;vertical-align:middle;">
<tbody>
	<tr style="font-weight:bold;">
		<td>ФИО<br>сотрудника</td>
		<td>количество<br>правильных ответов<br>по данному тесту</td>
		<td>Время</td>
	</tr>
	{foreach key=k item=i from=$data}
	<tr>
		<td style="text-align:left">{$i.fio}</td>
		<td>{$i.test_ball}</td>
		<td style="text-align:right">{$i.time}</td>
	</tr>
	{/foreach}
</tbody>
</table>
<p></p>
{/if}
